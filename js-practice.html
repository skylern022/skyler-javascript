<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    //Math on my own
    let a = 4975;
    console.log(a);

    let t = 406;
    console.log(t);

    let s = a + t;
    console.log(s);

    let d = 20;
    console.log(d);

    let e = 5;
    console.log(e);

    let f = d / e;
    console.log(f);

    console.log("Working with Strings:");
    let firstName = 'Skyler';
    let middleName = 'Nicole';
    let lastName = 'King';

    let name = firstName + ' ' + middleName + ' ' + lastName;
    console.log(name);

    //Strings on my own
    let greeting = 'My name is' + ' ' + name;
    console.log(greeting);
    </script>
  
</body>
</html>
